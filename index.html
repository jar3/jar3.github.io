<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>WARM UP LIFE</title>
<style>
html, body {
height: 100%; /* Asegurar que el contenedor principal tenga altura completa */
margin: 0; /* Eliminar márgenes predeterminados */
display: flex; /* Usar Flexbox para el contenedor principal */
justify-content: center; /* Centrar horizontalmente */
align-items: center; /* Centrar verticalmente */
background-color: rgba(255, 123, 0, 0.979); /* Fondo naranja */
color: black; /* Letras negras */
font-family: Arial, sans-serif; /* Tipo de fuente */
}
#contenedor {
text-align: center; /* Centrar texto dentro del contenedor */
}
#contador {
font-size: 2em; /* Tamaño de la fuente del contador */
margin-bottom: 20px; /* Espacio debajo del contador */
}
.donate-link {
display: block; /* Hacer que el enlace sea un bloque para aplicar márgenes */
margin: auto; /* Centrar el enlace horizontalmente */
}
.donate-link img {
width: 150px; /* Ancho de la imagen */
height: auto; /* Altura automática para mantener la proporción */
}
</style>
</head>
<body>
<div id="contenedor">
<h1>Time for my next trip</h1>
<div id="contador"></div>
<a href="https://www.mercadopago.com.ar/checkout/v1/redirect?preference-id=15490871-0a54bdd9-effb-4e24-9887-621f3c34645e" class="donate-link">
<img src="https://github.com/jar3/jar3.github.io/blob/main/PngItem_7812751.png?raw=true" alt="Donate">
</a>
<a href="https://www.capatres.com.ar/TimeWithoutGoingOnaTrip.html" class="TimeWithoutGoingOnaTrip-link">
<img src="https://github.com/jar3/jar3.github.io/blob/main/clock.png?raw=true" alt="TimeWithoutGoingOnaTrip">
</a>
</div>

<script>
// Set the date we're counting down to
var countDownDate = new Date("Jun 25, 2024 11:40:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

// Get today's date and time
var now = new Date().getTime();

// Find the time remaining until the countdown date
var distance = countDownDate - now;

// Time calculations for days, hours, minutes and seconds
var days = Math.floor(distance / (1000 * 60 * 60 * 24));
var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
var seconds = Math.floor((distance % (1000 * 60)) / 1000);

// Display the result in the element with id="contador"
document.getElementById("contador").innerHTML = days + "d " + hours + "h "
+ minutes + "m " + seconds + "s ";

// If the countdown is finished, write some text 
if (distance < 0) {
clearInterval(x);
document.getElementById("contador").innerHTML = "It's time for your trip!";
}
}, 1000);
</script>
</body>
</html>
