<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Días sin Reinicio - Firebase Realtime Database</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        #contador {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 20px;
        }
        #texto {
            font-size: 1.5em;
        }
        #reiniciar {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        #reiniciar:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="contador">Cargando contador...</div>
    <div id="texto">Días sin irme de viaje</div>
    <button id="reiniciar">Reiniciar Contador</button>

    <!-- Importar el SDK de Firebase Realtime Database -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js"></script>

    <script>
        // Configuración de Firebase
        const firebaseConfig = {
            databaseURL: "https://contador-capatres-default-rtdb.firebaseio.com/"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Referencia al contador en la base de datos
        const contadorRef = db.ref('contador');

        // Obtener y mostrar el valor del contador
        contadorRef.on('value', (snapshot) => {
            const contador = snapshot.val();
            document.getElementById('contador').textContent = `${contador} días`;
        });

        // Función para reiniciar el contador
        const reiniciarContador = () => {
            contadorRef.set(0); // Establecer el contador a cero en la base de datos
        };

        // Añadir evento de clic al botón de reiniciar
        document.getElementById('reiniciar').addEventListener('click', reiniciarContador);
    </script>
</body>
</html>
